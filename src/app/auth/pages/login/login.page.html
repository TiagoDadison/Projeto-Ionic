<ion-content class="ion-padding">
  <h1>
    <ion-icon name="checkmark-done-outline" color=danger class="icon-7em"></ion-icon>
  </h1>

<form [formGroup] = "authForm" (submit)="onSubmit()">
  <ion-item>
    <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="E - mail" formControlName="email" inputmode="email" autofocus=true></ion-input>

    <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Não aceita em branco</ion-note>
    <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Email inválido</ion-note>

  </ion-item>

  <ion-item>
    <ion-icon name="lock-open-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Digite sua Senha" formControlName="password"></ion-input>

    <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Coloque um valor</ion-note>
    <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minLength')">Min 6 caracteres</ion-note>
  </ion-item>

  <ion-button expand="block" type="submit" [disabled]="authForm.invalid">Login</ion-button>
</form>

<ion-button expand="block" fill="clear">Crie uma conta</ion-button>
<ion-button expand="block">
  <ion-icon name="logo-facebook"></ion-icon>
  Login pelo facebook
</ion-button>
</ion-content>
